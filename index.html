<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Proyecto Facundo</title>
    <link rel="stylesheet" href="style.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&display=swap" rel="stylesheet">
</head>
<body>
    <main>
        <section class="card-container">
            <img src="img/cerrado.jpeg" alt="" id="img">

            <h1>Proyecto facundiano</h1>

            <section class="articles-container">
                <article class="hora"><span id="hour">15:30HS</span></article>
                <article><span>Precipitaciones:</span> <span>30%</span></article>
                <article><span>Nubosidad:</span> <span>70%</span></article>
            </section>
        </section>
        <div>
            <button id="open"><span>Abrir Techo</span></button>
            <button id="close"><span>Cerrar Techo</span></button>
        </div>
        
    </main>

    <script src="index.js"></script>
</body>
</html>
